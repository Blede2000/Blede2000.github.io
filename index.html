            <div class="close"></div>

            <div class="me-content">

            <div class="social">

          <!-- Contact Me Page -->
          <div class="contact-me" id="contact">

              <h1>Ready to order?</h1>
              <p>Do you have more questions about my work? ask me anything through <here></here></p>

          <!-- NavBar -->

      <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

      <script src="blueimp-gallery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/js/kube.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
      <script>

          $(document).ready(function(){
            $('#logo').click(function(){
               $('#logo').animation('rotate');
              setTimeout(function(){
                $('#logo').animation('zoomOut');
                $('.logo-wrap').addClass('dissappear');
              }, 700)
            });
            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene);
            $('#about').click(function(){
              console.log('asdasd');
              $('.about-me').addClass('display');
              $('.nav').addClass('notDis');
            });
            $('#contactme').click(function(){
              console.log('asdasdddd');
              $('.contact-me').addClass('display');
              $('.nav').addClass('notDis');
            });
            $('#port').click(function(){
              console.log('asdasdddd');
              $('.portfolio').addClass('portDis');
            });
            $('.close').click(function(){
              $('.about-me').removeClass('display');
              $('.contact-me').removeClass('display');
              $('.portfolio').removeClass('portDis');
              $('.nav').removeClass('notDis');
            });
         document.getElementById('links').onclick = function (event) {
          event = event || window.event;
          var target = event.target || event.srcElement,
              link = target.src ? target.parentNode : target,
              options = {index: link, event: event},
              links = this.getElementsByTagName('a');
          blueimp.Gallery(links, options);
      };
          })
        </script>
